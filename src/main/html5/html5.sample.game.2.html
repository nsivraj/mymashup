	<script type="application/x-javascript" src="script/soundmanager2.js"></script>

	<script type="application/x-javascript">

		var g = {}; // Define the global namespace.
		g.characterset = new Image(); g.characterset.src = "library/characterset.gif";
		
		var m = { // Game media namespace.
			spritesheets : [],
			player : null,
			monster : [],
			numbers : null,
			explosion : [],
			playermissile : [],
			spark : [],
			entity : [],
			alienbomb : []
		};
		var stars = [];
		var soundtrack = null; 

		soundManager.url = 'soundmanager2.swf';
		soundManager.onload = function() {
			soundManager.debugMode = false;
			write("Get music and sfx.");
			soundtrack = soundManager.createSound({id:'soundtrack',url:'sfx/music.mp3'}); 
			soundManager.createSound('playershot','sfx/shot.mp3'); 
			soundManager.createSound('bonusitem','sfx/bonusitem.mp3'); 
			soundManager.createSound('entityappears','sfx/entity.mp3'); 
			soundManager.createSound('entitycollect','sfx/entitycollect.mp3'); 
			soundManager.createSound('explosion','sfx/explosion.mp3'); 
			soundManager.createSound('powerup','sfx/powerup.mp3'); 
			soundManager.createSound('magicdeath','sfx/magicdeath.mp3'); 
			soundManager.createSound('wavecomplete','sfx/wavecomplete.mp3'); 
			soundManager.createSound('regen','sfx/regen.mp3'); 
			soundManager.createSound('saucerbomb','sfx/saucerbomb.mp3'); 
			soundManager.createSound('hyperdrive','sfx/hyperdrive.mp3'); 
		};

		g.checkSum = gamedata.imageFiles.length; // + gamedata.audioFiles.length;
		g.checkCount = 0;
		g.imageData = [];
		g.audioData = [];

		g.loadingImage = new Image(); g.loadingImage.src = "library/loading.gif";

		g.colours = [];
		g.colours[0] = "#bf0000";
		g.colours[1] = "#4386d0";
		g.colours[2] = "#28d98c";
		g.colours[3] = "#3de231";
		g.colours[4] = "#d8e231";
		g.colours[5] = "#feba4f";
		g.colours[6] = "#fe5b4f";
		g.colours[7] = "#fe4fd7";
		g.colours[8] = "#ca4ffe";


		function createStars()
		{
			for (var a=0;a<100;a++) 
			{ 
				stars[a] = new star("star"+a, rnd(g.canvaswidth), rnd(g.canvasheight), 4, rnd(4)+1, 4, g.colours[rnd(g.colours.length)-1]); 
			}
		};

		function createSprites()
		{
			// Load game media
			for (var a=0;a<imglib.length;a++)
			{
				m.spritesheets[imglib[a].sheetname] = new spritesheet(imglib[a]);
			}
			g.titlescreen = new Image(); g.titlescreen.src = "library/titlescreen.png";
			g.gamebackdrops = [];
			g.gamebackdrops[0] = new Image(); g.gamebackdrops[0].src = "library/gamebackdrop.gif";
			g.gamebackdrops[1] = new Image(); g.gamebackdrops[1].src = "library/earth.gif";
			g.playericon = new Image(); g.playericon.src = "library/playericon.png";
			g.staricon = new Image(); g.staricon.src = "library/staricon.png";
			g.gameover = new Image(); g.gameover.src = "library/gameover.png";
			g.levelicon = new Image(); g.levelicon.src = "library/level.png";
			g.hiscore = new Image(); g.hiscore.src = "library/hiscore.png";
			g.levelcomplete = new Image(); g.levelcomplete.src = "library/levelcomplete.png";
			g.playpause = new Image(); g.playpause.src = "library/playpause.png";
			g.pregame = new Image(); g.pregame.src = "library/pregame.gif";
			g.volumecontrol = new Image(); g.volumecontrol.src = "library/volumecontrols.png";
			g.levelflag = new Image(); g.levelflag.src = "library/levelflag.png";

			m.player = new sprite("player", "player", m.spritesheets["playersheet"], 0, 0, 8, 4, 1);
			m.player.hiscore = 0;
			
			m.starfighter = new sprite("starfighter", "starfighter", m.spritesheets["starfightersheet"], 0, 0, 1, 4, 1);

			m.numbers = new sprite("numbers", "numbers", m.spritesheets["numberssheet"], 0, 0, 0, 0, 1);
			for (var a=0;a<12;a++) m.alienbomb[a] = new sprite("alienbomb"+a, "alienbomb", m.spritesheets["alienbombsheet"], 0, 0, 2, 0, 0);
			for (var a=0;a<48;a++) m.monster[a] = new sprite("monster"+a, "monster", m.spritesheets["monstersheet"], 0, 0, 2, 0, 0);
			for (var a=0;a<8;a++) m.explosion[a] = new sprite("explosion"+a, "explosion", m.spritesheets["explosionsheet"], 0, 0, 2, 0, 0);
			for (var a=0;a<20;a++) m.entity[a] = new sprite("entity"+a, "entity", m.spritesheets["entitysheet"], 0, 0, 0, 0, 0);
			for (var a=0;a<96;a++) m.spark[a] = new sprite("spark"+a, "spark", m.spritesheets["sparksheet"], 0, 0, 2, 0, 0);
			for (var a=0;a<50;a++) m.playermissile[a] = new sprite("playermissile"+a, "playermissile", m.spritesheets["playermissilesheet"], 0, 0, 8, 0, 0);

			initTouch();
			initHiScore();
			setTitle();
			g.ticker = setTimeout("loop()", 0);
		};

		function rnd(threshold)
		{
			return Math.floor(Math.random()*threshold) + 1;
		};

		function preCache() {
			//g.ctx.drawImage(g.loadingImage,0,0);
			writeText("Loading ",80,150,0);
			for (var a=0;a<gamedata.imageFiles.length;a++)
			{
				g.imageData[a] = new Image();
				g.imageData[a].src = gamedata.imageFiles[a];
				g.imageData[a].onload = check;
			}
		};

		function check() {
			g.checkCount ++;
			var pc = Math.round((g.checkCount / g.checkSum) * 100);
			var bar = Math.round(g.canvaswidth * (pc / 100));
			g.ctx.clearRect(160,150,32,16);
			writeText(pc + "%",160,150,0);
			g.ctx.fillStyle = "rgb(0,128,192)";
			g.ctx.fillRect(0,256,bar,16);
			if (g.checkCount >= g.checkSum)
			{
				createSprites();
			}
		};


		function init()
		{
			try
			{
				g.canvas = document.querySelector('canvas');
				g.ctx = g.canvas.getContext('2d');
				g.canvas.setAttribute('class', 'canvas');

				g.canvaswidth = 320;
				g.canvasheight = 460;
				g.canvaspadding = 32;

				g.nextthink = 0;

				g.console = document.getElementById('console');
				g.console.style.display = 'none';
				write("Console ready.");

				g.pausemode = 0;
				g.audiomode = 1;
		
				preCache();
			}
			catch (e)
			{
				write("!!"+e.message);
			}
		};

		function initTouch()
		{
			if(checkForTouch()) {
				document.body.addEventListener('touchmove', touchMove, false);
				document.body.addEventListener('touchstart', touchStart, false);
			} else {
				document.body.addEventListener('mousemove', mouseMove, false);
				document.body.addEventListener('mouseup', mouseUp, false);
				write("No touch capability.");
			}
		};

		function initHiScore()
		{
			if (typeof localStorage.key == "function")
			{
				if (localStorage.getItem("hiscore") != null)
				{
					m.player.hiscore = localStorage.getItem("hiscore");
				}
			}
		};

		function sfx(s,v)
		{
			if (g.audiomode > 0)
			{
				soundManager.play(s);
				soundManager.setVolume(s,v);
			}
		};

		function handleAudio()
		{
			if (g.audiomode < 1)
			{
				soundManager.pauseAll();
			} else {
				soundManager.resumeAll();
			}
		};

		function checkForTouch() {		
			var d = document.createElement("div");
			d.setAttribute("ontouchmove", "return;");
			return typeof d.ontouchmove == "function" ? true : false;
		};

		function touch(event) {
			if (g.mode == "endgame") setTitle();
			if (g.mode == "title" && g.resetting < 1) setGame();
			if (g.mode == "pregame" && g.resetting < 950) { setLevel(); g.mode = "levelup"; }

			var o = m.player;
			var tx = (event.pageX - g.canvas.offsetLeft) - (o.w / 2);
			var ty = (event.pageY - g.canvas.offsetTop) - (o.h / 2);	
			if (g.pausemode < 1)
			{
				o.x = tx;
			}

			if (tx < 72 && ty < 96) g.pausemode ++; if (g.pausemode > 1) g.pausemode = 0;
			if (tx < 72 && (ty > 96 && ty < 140)) 
			{
				g.audiomode ++; if (g.audiomode > 1) g.audiomode = 0;
				handleAudio();
			}
		};

		function touchStart(event) {
			touch(event.touches[0]);
			window.scrollTo(0, 1);
			event.preventDefault();
			spawnLaser(m.player);
		};

		function touchMove(event) {
			touch(event.touches[0]);
			spawnLaser(m.player);
		};

		function mouseMove(event) {
			touch(event);
			spawnLaser(m.player);
		};

		function mouseUp(event) {
			spawnLaser(m.player);
		};

		function setTitle()
		{
			g.mode = "title";
			g.canvas.style.backgroundImage = "url('" + g.titlescreen.src + "')";
			g.resetting = 150;
		};

		function setGame()
		{
			g.mode = "pregame";
			g.canvas.style.backgroundImage = "url('" + g.gamebackdrops[0].src + "')";
			m.player.score = 0;
			m.player.targetscore = 0;
			m.player.lives = 3;
			m.player.gunmode = 0;
			g.level = 1;
			g.levelwave = 0;
			g.wavetype = 0;
			g.resetting = 1000;
			g.levelwavemultiplier = 2;
			g.warplength = 200;
			g.saucermode = 0;
			m.player.energy = 0;
			m.player.milestohome = 50000000000;
			createStars();
			soundtrack.play({volume:15,onfinish: function(){this.play();}});
		};

		function endGame()
		{
			//g.canvas.style.backgroundImage = "url('" + g.gamebackdrops[1].src + "')";
			g.mode = "endgame";		
			m.starfighter.x = (g.canvaswidth / 2) - (m.starfighter.w / 2);
			m.starfighter.y = -28;
			m.starfighter.row = 0;
		};

		function finallyHome()
		{
			g.canvas.style.backgroundImage = "url('" + g.gamebackdrops[1].src + "')";
			g.mode = "finallyhome";		
			m.starfighter.x = (g.canvaswidth / 2) - (m.starfighter.w / 2) - 32;
			m.starfighter.y = -28;
			m.starfighter.row = 1;
		};

		function setStars()
		{
			for (var a=0;a<stars.length;a++) 
			{ 
				stars[a].x = rnd(g.canvaswidth);
				stars[a].y = rnd(g.canvasheight); 
				stars[a].speed = stars[a].basespeed;
			}
		};

		function setLevel()
		{
			g.mode = "levelup";
			wipe(true);
			g.resetting = 100;
			g.levelwave = 0;
			setStars();
			m.player.scoremultiplier = 1;
			playerStart();
		};

		function setLandscape()
		{
			g.oldmode = g.mode;
			g.mode = "landscape";
		};

		function playerStart()
		{
			if (g.level < 2)
			{
				m.player.x = g.canvaswidth / 2 - (m.player.w / 2);
				m.player.y = g.canvasheight - 72;
				m.player.basex = m.player.x;
				m.player.basey = m.player.y;
				m.player.targetx = m.player.x;
				m.player.targety = m.player.y;
			}
			m.player.health = 100;
			m.player.stars = 0;
			m.player.magicpower = 0;
			m.player.row = 0;
			m.player.lasercooldown = 0;
			m.player.lasercooldownmax = 5;
			m.player.aliencount = 0;
			m.player.speed = 8;
			g.saucermode = 0;
			g.hyperdrive = 0;
		};

		function setAliens()
		{
			var aa = [];
			var l = (g.level > leveldata.length) ? 0 : g.level-1;
			aa = leveldata[l].aliens.split(",");
			var c = 0;
			m.player.aliencount = 0;
			g.levelaliens = 0;
			if (g.wavetype != 0)
			{
				for (var row=0;row<2;row++)
				{
					for (var a=0;a<4;a++)
					{
						var x = 80 + (a * 40);
						var y = 128 + (row * 40); //(((g.levelwave + 1) * 48) + (row * 24));
						var d = 0;
						switch (g.wavetype)
						{
							case 4:
								d = (row == 0) ? 2 : 6; 
								break;
							case 1:
								d = (row == 0) ? 0 : (a < 2) ? 5 : 3; 
								break;
							case 2:
								d = (row == 0) ? ((a < 2) ? 7 : 1) : (a < 2) ? 5 : 3; 
								break;
							case 3:
								d = (row == 0) ? ((a < 2) ? 5 : 3) : (a < 2) ? 7 : 1; 
								break;
						}
						var s = 2;
						var f = 0;
						var ty = -1;
						var hp = g.level;
						spawnMonster(x,y,d,s,f,1,rnd(5)+1,hp);
						c ++;
						g.levelaliens ++;
					}
				}
				sfx('regen');
			} else {
				for (var a=0;a<16 + (g.level * 4);a++)
				{
					var x = g.canvaswidth / 2;
					var y = (a * 64) * -1;
					var d = 4;
					var s = 4;
					var f = 0;
					var ty = 1;
					var hp = 2;
					spawnMonster(x,y,d,s,f,1,1,hp);
					c ++;
					g.levelaliens ++;
				}
			}
			g.wavetype ++; if (g.wavetype > 4) g.wavetype = 0;
		};

		function wipe(doentities)
		{
			for (var a=0;a<m.explosion.length;a++) m.explosion[a].visible = false;
			for (var a=0;a<m.monster.length;a++) m.monster[a].visible = false;
			for (var a=0;a<m.alienbomb.length;a++) m.alienbomb[a].visible = false;
			for (var a=0;a<m.playermissile.length;a++) m.playermissile[a].visible = false;
			if (doentities) for (var a=0;a<m.entity.length;a++) { if (m.entity[a].row == 0) { m.entity[a].visible = false; m.entity[a].x = -32; m.entity[a].y = -32; sparkShower(m.entity[a]); } }
		};

		function playerDeath()
		{
			m.player.dying = 40;
			g.wavetype --;
			m.player.gunmode = 0;
			m.player.lives --;
			m.player.energy = 0;
		};

		/* -- Game control routines -- */

		function drawPlayer(o)
		{
			if (!o.visible) return;
			if (o.magicpower > 0) { o.magicpower --; } else { o.row = 0; }
			try
			{
				if (isNaN(o.attacking)) o.attacking = 0;
				if (o.attacking > 0)
				{
					o.attacking --;
					o.frame = o.spritesheet.attackframe;
				} else {
					g.ctx.save();
					if (o.dying > 0)
					{
						o.angle += 45; if (o.angle > 360) o.angle = 0;
						g.ctx.translate(o.x + (o.w/2),o.y + (o.h/2));
						spawnExplosion(o,1,rnd(3));
						g.ctx.rotate(o.angle * (Math.PI / 180));
						g.ctx.drawImage(o.spritesheet.image, o.frame * o.spritesheet.framewidth, 0, o.w, o.h, -o.w/2, -o.h/2, o.w, o.h);
						o.dying --;
						if (o.dying < 1)
						{
							if (m.player.lives < 1)
							{
								g.mode = "gameover";
								g.resetting = 200;
							} else {
								setLevel();
							}
						}
					} else {
						if (o.targetx < 0 && o.targety < 0) getDirection(o);
						if (isNaN(o.frame)) o.frame = o.startframe;
						o.framedelay --;
						if (o.framedelay < 0)
						{
							o.framedelay = o.framedelaymax;
							o.frame ++;
							if (o.frame >= (o.startframe + o.spritesheet.framesperdirection))
							{
								o.frame = o.startframe;
							}
							if (o.magicpower > 0 && o.magicpower < 50)
							{
								o.row ++; if (o.row > 1) o.row = 0;
							}
						}
						if (o.inpain > 0) { o.frame = o.spritesheet.painframe; o.inpain --; }

						g.ctx.drawImage(o.spritesheet.image, o.frame * o.spritesheet.framewidth, o.row * o.spritesheet.frameheight, o.w, o.h, o.x, o.y, o.w, o.h);
					}
					g.ctx.restore();
				}
			}
			catch (e)
			{
				write(o.frame + " - " + e.message);
			}

		};

		function draw(o)
		{
			if (!o.visible) return;
			try
			{
				if (o.decay > 0) { o.decay --; if (o.decay < 1) { remove(o); sparkShower(o); } }
				if (isNaN(o.attacking)) o.attacking = 0;
				if (o.attacking > 0)
				{
					o.attacking --;
					o.frame = o.spritesheet.attackframe;
				} else {
					if (isNaN(o.frame)) o.frame = o.startframe;
					o.framedelay --;
					if (o.framedelay < 0)
					{
						o.framedelay = o.framedelaymax;
						o.frame ++;
						if (o.frame >= (o.startframe + o.spritesheet.framesperdirection))
						{
							if (o.spritesheet.type == "explosion")
							{
								remove(o);
							} else {
								o.frame = o.startframe;
							}
						}
					}
				}
				if (o.inpain > 0) 
				{ 
					o.frame = o.spritesheet.painframe; 
					o.inpain --; 
					o.y += 4;
				}
				//g.ctx.save();
				if (o.spritesheet.type == "playermissile") 
				{
					o.row = Math.round(m.player.gunmode);
					if (g.hyperdrive > 0) o.row = 5;
					}
				if (o.decay > 0 && o.decay < 50)
				{
					o.toggle ++; if (o.toggle > 1) o.toggle = 0;
					if (o.toggle < 1)
					{
						g.ctx.drawImage(o.spritesheet.image, o.frame * o.spritesheet.framewidth, o.row * o.spritesheet.frameheight, o.w, o.h, o.x, o.y, o.w, o.h);
					}
				} else {
					g.ctx.drawImage(o.spritesheet.image, o.frame * o.spritesheet.framewidth, o.row * o.spritesheet.frameheight, o.w, o.h, o.x, o.y, o.w, o.h);
				}
				//g.ctx.restore();
			}
			catch (e)
			{
				write(o.row + " - " + o.spritesheet.type + ", " + o.frame + " - " + e.message);
			}

		};

		function drawStar(o)
		{
			try
			{
				g.ctx.fillStyle = o.colour;
				if (g.mode == "game")
				{
					o.size = g.hyperdrive > 0 ? o.basesize * 4 : o.basesize;
				} else if (g.mode == "endlevel")
				{
					if (g.resetting <= (g.warplength / 2))
					{
						o.size -= 0.5;
					} else {
						o.size += 0.5;
					}
				} else if (g.mode == "endgame")
				{
					g.ctx.fillStyle = rnd(10) < 5 ? "#4362b2" : "#365298";
					o.size = 64;
					o.direction = 0;
				}
				g.ctx.fillRect(o.x,o.y,2,o.size);
			}
			catch (e)
			{
				write(o.id);
			}

		};

		function moveStar(o)
		{
			if (g.mode == "game")
			{
				o.speed = g.hyperdrive > 0 ? o.basespeed * 8 : o.basespeed;
			} else if (g.mode == "endlevel")
			{
				if (g.resetting <= (g.warplength / 2))
				{
					o.speed -= 0.5;
				} else {
					o.speed += 0.5;
				}
			} else if (g.mode == "endgame")
			{
				o.speed = o.basespeed + 16;
			}
			switch (o.direction)
			{
			case 0:
				o.y -= o.speed;
				break;			
			case 1:
				o.y -= (o.speed / 1.5);
				o.x += (o.speed / 1.5);
				break;			
			case 2:
				o.x += o.speed;
				break;			
			case 3:
				o.y += (o.speed / 1.5);
				o.x += (o.speed / 1.5);
				break;

		function moveToTarget(o)
		{
			if (!o.visible || o.dead || o.dying || g.pausemode > 0) return;

			o.oldx = o.x;
			o.oldy = o.y;

			if (o.targetx < 0 && o.targety < 0)
			{
				switch (o.direction)
				{
				case 0:
					o.y -= o.speed;
					break;			
				case 1:
					o.y -= (o.speed / 1.5);
					o.x += (o.speed / 1.5);
					break;			
				case 2:
					o.x += o.speed;
					break;			
				case 3:
					o.y += (o.speed / 1.5);
					o.x += (o.speed / 1.5);
					break;			
				case 4:
					o.y += o.speed;
					break;			
				case 5:
					o.y += (o.speed / 1.5);
					o.x -= (o.speed / 1.5);
					break;			
				case 6:
					o.x -= o.speed;
					break;			
				case 7:
					o.y -= (o.speed / 1.5);
					o.x -= (o.speed / 1.5);
					break;			
				}
			} else {
				if (o.spritesheet.type == "entity")
				{
					if (o.y >= o.targety)
					{
						if (o.bounced == 0)
						{
							o.bounced = 3;
						} else {
							if (o.bounced > 1)
							{
								o.bounced --;
								o.y = o.y - (o.bounced * 4);
								o.speed = (o.bounced * -4);
							} else {
								o.speed = 0;
							}
						}
					}
					if (o.dying > 0)
					{
						if (o.targetx > o.x) { o.x += o.speed; }
						if (o.targetx < o.x) { o.x -= o.speed; }
						if (o.targety < o.y) { o.y -= o.speed; }
						if (o.targety > o.y) { o.y += o.speed; }
						if (o.y < 0)
						{
							remove(o);
						}
					}
					if (o.bounced > 0) o.speed += 2;
					if (o.y < o.targety) { o.y += o.speed; }
				} else {
					// Target co-ords set by screen touch.
					if (o.targetx > o.x) { o.x += o.speed; }
					if (o.targetx < o.x) { o.x -= o.speed; }
					if (o.targety < o.y) { o.y -= o.speed; }
					if (o.targety > o.y) { o.y += o.speed; }
				}
			}
			if (o.dying < 1)
			{
				if (o.x < g.canvaspadding) o.x = g.canvaspadding;
				if ((o.x + o.w) > (g.canvaswidth - g.canvaspadding)) o.x = g.canvaswidth - g.canvaspadding - o.w;
				if (o.y < g.canvaspadding) o.y = g.canvaspadding;
				if ((o.y + o.h) > (g.canvasheight - g.canvaspadding)) o.y = g.canvasheight - g.canvaspadding - o.h;
			}
		};

						movePlayer(m.player);						
						updateScore();
						updateLives();
						updateEnergy();
						drawEnergy();
						m.player.milestohome -= 50000 + rnd(50000);
						g.ctx.drawImage(g.levelcomplete, 24, 200);
						spawnEntityChance(true, null);
					break;
					case "landscape":
					break;
					case "levelup":
						for (var a=0;a<stars.length;a++) { moveStar(stars[a]); drawStar(stars[a]); }
						g.ctx.drawImage(g.levelicon, 90, 200);
						writeLevel();
						writeText(m.player.milestohome + " miles to Earth",32,260,0);
						g.resetting --;
						if (g.resetting < 1)
						{
							setAliens();
							g.mode = "game";
						}
						drawPlayer(m.player);
						movePlayer(m.player);						
						updateScore();
						updateLives();
						updateEnergy();
						for (var a=0;a<m.entity.length;a++)
						{
							move(m.entity[a]);
							draw(m.entity[a]);
							entityCollision(m.entity[a],m.player);
						}
						drawEnergy();
					break;
					case "gameover":
						for (var a=0;a<stars.length;a++) { moveStar(stars[a]); drawStar(stars[a]); }
						g.ctx.drawImage(g.gameover, 16, 200);
						g.resetting --;
						if (g.resetting < 1)
						{
							setTitle();
						}
						writeText(m.player.milestohome + " miles from home",22,260,0);
						updateScore();
					break;
				}
				g.ctx.drawImage(g.playpause, g.pausemode * 32, 0, 32, 32, 0, 64, 32, 32);
				g.ctx.drawImage(g.volumecontrol, g.audiomode * 32, 0, 32, 32, 0, 96, 32, 32);
				if (isNaN(g.framedelay)) g.framedelay = 0;
				g.ticker = setTimeout("loop()", g.framedelay);
				testFPS();
				g.ctx.restore();
			}
			catch (e)
			{
				write("*"+e.message);
			}
		};

		function testFPS()
		{
			try
			{
				// FPS
				if (isNaN(g.fps)) g.fps = 0;
				if (g.fps) 
				{
					var d = new Date();
					var c = Math.round(1000 / (d - g.fps));
				}
				var s = new String(c);
				g.fps = new Date();
				if (c) writeString(s,220,g.canvasheight - 52);
				if (isNaN(g.testy)) g.testy = 0;
				if (isNaN(g.ave)) g.ave = 0;
				if (g.mode != "title" && g.testy < 20) 
				{ 
					g.testy ++; g.ave += c; 
					if (g.testy >= 10)
					{
						if (g.ave > 1500) g.framedelay = 24; // throttle the fast devices
					}
				}
			}
			catch (e)
			{
				write(e.message);
			}
		};

		function drawEnergy()
		{
			if (m.player.dying > 0) return;
			var w = 300 * (m.player.energy / 100);
			g.ctx.fillStyle = "rgba(" + rnd(255) + "," + rnd(255) + ",0,0.8)";
			g.ctx.fillRect(8,48,w,16);
			g.ctx.drawImage(g.staricon, 8, 38);
		};

		function drawLevelFlags()
		{
			for (var a=0;a<((g.level*g.levelwavemultiplier)+1)-g.levelwave;a++)
			{
				g.ctx.drawImage(g.levelflag, 8 + (a * 10), g.canvasheight - 24);
			}
		};

		function spawnMonsterChance()
		{
			if (rnd(100) < (10 + (g.level)) && g.pausemode < 1) 
			{
				var x = -32; var y = -32;
				var d = 0; var s = 0; var f = 0;
				if (rnd(100) < 50)
				{
					// Aliens !!
					y = (g.canvaspadding * 2) + rnd(g.canvasheight / 2);
					if (rnd(10) < 5)
					{
						x = -32;
						d = 2;
					} else {
						x = g.canvaswidth;
						d = 6;
					}
					s = 1 + rnd(3);
					var row = parseInt(m.spritesheets["monstersheet"].height) / parseInt(m.spritesheets["monstersheet"].frameheight);
					spawnMonster(x,y,d,s,f,1,rnd(row)-1,10);
				}
			}
		};

		function spawnSaucer()
		{
			if (g.saucermode > 0 || g.level < 4) return;
			if (rnd(100) < 10) { spawnMonster(0,64,2,2,0,1,0,100); g.saucermode = 1; }
		};

		function spawnMonster(x,y,d,s,f,ty,row,hp)
		{
			if (ty == 1)
			{
				for (var a=0;a<m.monster.length;a++)
				{
					if (!m.monster[a].visible)
					{
						var e = m.monster[a];
						e.visible = true;
						e.direction = d;
						e.x = x;
						e.y = y;
						e.speed = s;
						e.frame = 0;
						e.startframe = f;
						e.row = row;
						e.hp = hp;
						e.inpain = 0;
						e.nextthink = row == 0 ? 30 : 40;
						e.basenextthink = e.nextthink;
						e.mod = 0;
						e.moddir = rnd(10) <= 5 ? "right" : "left";
						sparkShower(e);
						break;
					}
				}
			} 
		};

		function spawnLaser(o,x)
		{
			if (o.lasercooldown > 0 || o.dying || g.mode != "game") return;
			for (var n = 0;n < (g.hyperdrive > 0 ? 5 : (o.gunmode < 3 ? 2 : 3));n++)
			{
				for (var a=0;a<m.playermissile.length;a++)
				{
					if (!m.playermissile[a].visible)
					{
						var e = m.playermissile[a];
						e.visible = true;
						if (o.gunmode > 0)
						{
							if (g.hyperdrive > 0)
							{
								if (n == 0) e.x = o.x;
								if (n == 1) e.x = (o.x + o.w) - e.w;
								if (n == 2) e.x = o.x + (o.w / 2) - (e.w / 2);
								if (n == 3) e.x = o.x - 16;
								if (n == 4) e.x = o.x + o.w + 16;
							} else {
								e.x = (n < 1) ? o.x : ((n < 2) ? (o.x + o.w) - e.w : o.x + (o.w / 2) - (e.w / 2));
							}
						} else {
							e.x = o.x + (o.w / 2) - (e.w / 2);
						}
						e.y = (n > 1) ? o.y - (e.h * 1.5) : o.y - (e.h);
						e.frame = 0;
						e.startframe = 0;
						e.direction = 0;
						e.speed = 16;
						o.lasercooldown = o.lasercooldownmax;
						break;
					}
				}
			}
			sfx('playershot');
		};

		function spawnExplosion(o,d,sp)
		{
			for (var a=0;a<m.explosion.length;a++)
			{
				if (!m.explosion[a].visible)
				{
					var e = m.explosion[a];
					e.visible = true;
					e.direction = d;
					e.x = o.x + (o.w / 2) - (e.w / 2);
					e.y = o.y + (o.h / 2) - (e.h / 2);
					e.speed = sp;
					e.frame = 0;
					break;
				}
			}
		};

		function sparkShower(o)
		{
			for (var a=0;a<8;a++)
			{
				spawnSpark(o,a,12);
			}
		};

		function spawnSpark(o,d,sp)
		{
			for (var a=0;a<m.spark.length;a++)
			{
				if (!m.spark[a].visible)
				{
					var s = m.spark[a];
					s.visible = true;
					s.direction = d;
					s.x = o.x + (o.w/2);
					s.y = o.y + (o.h/2);
					s.spawny = o.y + 16;
					s.speed = sp;
					s.decay = 0;
					s.opacity = 1;
					break;
				}
			}
		};

		function spawnAlienBomb(o)
		{
			if (rnd(1000) > 10 || !o.visible || g.pausemode > 0 || o.y > (g.canvasheight - 80)) return;
			var d = 4;  
			var sp = o.row == 0 ? 8 : 4;
			for (var a=0;a<m.alienbomb.length;a++)
			{
				if (!m.alienbomb[a].visible)
				{
					var s = m.alienbomb[a];
					s.visible = true;
					s.direction = d;
					s.x = o.x + (o.w/2);
					s.y = o.y + (o.h/2);
					s.spawny = o.y + 16;
					s.speed = sp;
					s.decay = 0;
					s.opacity = 1;
					s.row = o.row == 0 ? 1 : 0;
					if (o.row == 0) sfx('saucerbomb');
					break;
				}
			}
		};

		function spawnEntityChance(force,o)
		{
			var x = 0; var y = 0;
			var tx = 0; var ty = 0;
			if (g.mode == "endlevel" && rnd(100) > 10) return;
			if ((rnd(1000) < 5 || force == true) && g.pausemode < 1) 
			{
				if (o != null)
				{
					x = o.x; 
					y = o.y;
					tx = o.x;
				} else {
					x = (g.canvaspadding * 2) + rnd(g.canvaswidth / 2);
					tx = x;
					y = 32;
				}
				ty = g.canvasheight - 64;
				var row = parseInt(m.spritesheets["entitysheet"].height) / parseInt(m.spritesheets["entitysheet"].frameheight);
				var r = rnd(row) - 1;
				if (force) r = rnd(10) < 8 ? 1 : (rnd(10) < 5 ? 2 : 3); // Favour stars
				if (g.mode == "endlevel" || g.mode == "levelup" && r == 1) r = rnd(10) < 7 ? 2 : 3; // Over-ride for hyperspace
				if (g.level < 7 && r == 0) r = 1;
				spawnEntity(x,y,tx,ty,r);
			}
		};

		function spawnEntity(x,y,tx,ty,row)
		{
			for (var a=0;a<m.entity.length;a++)
			{
				if (!m.entity[a].visible)
				{
					var s = m.entity[a];
					s.visible = true;
					s.x = x;
					s.y = y;
					s.targetx = tx; 
					s.targety = ty;
					s.direction = 4;
					s.speed = row == 0 ? 1 : 8;
					s.bounced = 0;
					s.dying = 0;
					s.decay = row == 0 ? 1000 : 100;
					s.row = row;
					break;
				}
			}
		};

		function writeString(s,x,y)
		{
			var o = m.spritesheets["numberssheet"];
			for (var a=0;a<s.length;a++)
			{
				x += o.framewidth;
				var i = s.substr(a,1);
				g.ctx.drawImage(o.image, i*o.framewidth, 0, o.framewidth, o.frameheight, x, y, o.framewidth, o.frameheight);
			}
		};

		function writeLevel()
		{
			var ph = new String();
			var ph2 = new String(g.level);
			var ls = ph2.length;
			var s = new String();
			
			for (var b = 0; b < ph2.length; b++) s += ph2.substring(b,b+1);
			
			writeString(s,190,200);

		};

		function hiScore()
		{
			try
			{
				g.ctx.drawImage(g.hiscore, 40, 0);
				var sScore = new String();
				var sInScore = new String(m.player.hiscore);
				var ls = sInScore.length;
				var s = new String();
				
				for (var a = 0; a < (8-ls); a++) s += "0";
				for (var b = 0; b < sInScore.length; b++) s += "" + sInScore.substring(b,b+1);
				
				writeString(s,60,0);
				
			}
			catch (e)
			{
				write(e.message);
			}
		};

		function updateScore()
		{
			try
			{
				m.player.score += 10;
				if (m.player.score > 99999999) m.player.score = 99999999;
				if (m.player.score > m.player.targetscore) m.player.score = m.player.targetscore;
				if (m.player.score > m.player.hiscore) 
				{
					m.player.hiscore = m.player.score;
					localStorage.setItem("hiscore", m.player.hiscore);
				}
				var sScore = new String();
				var sInScore = new String(m.player.score);
				var ls = sInScore.length;
				var s = new String();
				
				for (var a = 0; a < (8-ls); a++) s += "0";
				for (var b = 0; b < sInScore.length; b++) s += "" + sInScore.substring(b,b+1);
				
				if (g.mode == "gameover") writeString(s,40,0); else writeString(s,70,0);
				
			}
			catch (e)
			{
				write(e.message);
			}
		};

		function updateLives()
		{
			g.ctx.drawImage(g.playericon, 2, 8);

			var ph = new String();
			var ph2 = new String(m.player.lives);
			var ls = ph2.length;
			var s = new String();
			
			for (var b = 0; b < ph2.length; b++) s += ph2.substring(b,b+1);
			
			writeString(s,24,0);

		};

		function updateEnergy()
		{
			return;
			g.ctx.drawImage(g.staricon, 230, 8);

			var ph = new String();
			var ph2 = new String(m.player.energy);
			var ls = ph2.length;
			var s = new String();
			
			for (var b = 0; b < ph2.length; b++) s += ph2.substring(b,b+1);
			
			writeString(s,240,0);

		};

		function remove(o)
		{
			o.visible = false;
		};

		function scanInput(e)
		{
			if (window.event) keypress = e.keyCode;
			else if(e.which) keypress = e.which;
			//if (keypress > 36 && keypress < 41) { m.player.targetx = m.player.basex; m.player.targety = m.player.basey; } // Keyboard has over-riden the mouse.
			switch (keypress)
			{
				case 16: // SHIFT
					break;
				case 18: // ALT
					break;
				case 32: // Space
					break;
				case 38: // Up
					break;
				case 40: // Down
					break;
				case 39: // Right
					m.player.moveright = true;
					//m.player.targetx = g.canvaswidth - 32;
					break;
				case 37: // Left
					m.player.moveleft = true;
					//m.player.targetx = 0;
					break;
				case 67: // C
					g.console.style.display = g.console.style.display == "none" ? "block" : "none";
					break;
				case 80: // P
					g.pausemode ++; if (g.pausemode > 1) g.pausemode = 0;
					break;
				case 83: // S
					g.audiomode ++; if (g.audiomode > 1) g.audiomode = 0;
					handleAudio();
					break;
				case 17: // CTRL
				case 90: // Z
					if (g.mode == "endgame") setTitle();
					if (g.mode == "title" && g.resetting < 1) setGame();
					if (g.mode == "game") spawnLaser(m.player);
					if (g.mode == "pregame") { if (g.resetting < 950) { setLevel(); g.mode = "levelup"; } }
					break;
			}
		};

		function stopMove(e)
		{
			if (window.event) // IE
			{
				keyup = e.keyCode;
			}
			else if(e.which)
			{
				keyup = e.which;
			}

			var k = 0;
			if (keyup >= 48 && keyup <= 57)
			{
				k = (48 - keyup) * -1;
			}
			switch (keyup)
			{
				case 16: // SHIFT
					break;
				case 18: // ALT
					break;
				case 32: // Space
					break;
				case 38: // Up
					break;
				case 40: // Down
					break;
				case 39: // Right
					m.player.moveright = false;
					break;
				case 37: // Left
					m.player.moveleft = false;
					break;
				case 67: // C
					break;
				case 83: // S
					break;
				case 17: // CTRL
				case 90: // Z
					break;
			}
		};

		window.onorientationchange = function() {
			
			var orientation = window.orientation; // 0, -90 or 90
			if (orientation != 0)
			{
				//alert("Please use portrait mode.");
			} else {
				g.mode = g.oldmode;
			}

		}	

	</script>
</head>
<body onload="init();" onkeydown="scanInput(event)"; onkeyup="stopMove(event);">
<canvas width="320" height="460"></canvas>
<div id="console"></div>
</body>
