<html>
<head>
  <title>First PURE Unobtrusive Rendering Engine</title>
  <script src="../js/jquery.js"></script>
  <script src="../js/pure.js"></script>
</head>
<body>

  <!-- HTML template -->
  <div class="template">
    Hello <a class="theWho" href="http://www.yahoo.com">Hi Lo</a>
    Bob <a>Hi Lo</a>
  </div>

  <div class="template">
    Hello <a href="yumster">Hi Lo</a>
    Bob <a class="theWho">Hi Lo</a>
  </div>

  <div class="templer">
    Hello <a>Hi Lo</a>
    Bob <a class="theWho" href="http://www.gs.com/">Hi Lo</a>
  </div>

  <script>
    var data = {'who':'BeeBole!', site:'http://beebole.com'},
        directive = {
          'a.theWho':'who', //look for the tag 'a' and place the value of the property 'who' in its node value
          'a.theWho@href':'site' //look for the tag a, and set its attribute 'href' to the value of the property 'site'
        }

    //note the use of render instead of autoRender and the 2nd parameter with directive
    $('div.template').render(data, directive);
    $('div.templer').render(data, directive);
  </script>
</body>
</html>
